                            <div>

                            </div>
                            <div>

                            </div>
                            <button type="submit" class="red-btn">Send!</button>

                        </form>
                    </div>
                    <div class="contact-card-sm">
                        <div class="cc-sm-row">
                            <div class="cc-sm-col">

                                </a>

                            </div>
                            <div class="cc-sm-col">

                            </div>
                        </div>
